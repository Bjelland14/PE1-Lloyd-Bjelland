  <main class="container container--narrow">
    <section aria-labelledby="login-heading" class="auth-section">
      <h1 id="login-heading">Login</h1>

        <label for="login-email">

          <input

            name="email"
            required
            placeholder="you@example.com"
            autocomplete="email"
            inputmode="email"
          />
        </label>

        <label for="login-password">
          Password
          <input
            type="password"
            id="login-password"
            name="password"
            required
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            autocomplete="current-password"
            minlength="8"
          />
        </label>

        <button type="submit" class="primary">
          Login
        </button>

        <p
          id="login-msg"
          class="form-msg"
          role="alert"
          aria-live="polite"
        ></p>

        <p class="mt-1">
          Donâ€™t have an account?
