<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAV – Home</title>

    <meta
      name="description"
      content="Browse the latest products, featured items, and categories at STAV. Discover new arrivals and add items to your cart."
    />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/pages.css" />

    <link rel="icon" href="./assets/STAVLOGO.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="./index.html" aria-label="Go to STAV home page">
          <img src="./assets/STAVLOGO.png" alt="STAV logo" height="36" />
        </a>

        <form
          class="site-search"
          role="search"
          action="./index.html"
          method="get"
          aria-label="Search products"
        >
          <input
            name="q"
            type="search"
            placeholder="Search for products"
            aria-label="Search for products"
          />
        </form>

        <nav class="nav-links" aria-label="Main navigation">
          <a href="./index.html" class="nav-btn nav-btn--active">Home</a>
          <a href="./account/login.html" class="nav-btn">Login</a>
          <a href="./account/register.html" class="nav-btn">Register</a>
          <a href="./cart.html" class="nav-btn">
             Cart <span id="cart-count" aria-live="polite"></span>
          </a>
        </nav>
      </div>
    </header>

    <main class="container" id="main-content" aria-labelledby="welcome-banner">
        <h1 id="welcome-banner" class="visually-hidden">Welcome to STAV</h1>

<section class="hero" aria-label="Featured products">
  <div id="hero-carousel" class="carousel">
    <button class="nav prev" type="button" aria-label="Previous slide">
      ‹
    </button>
    <div class="track" id="carousel-track"></div>
    <button class="nav next" type="button" aria-label="Next slide">
      ›
    </button>
    <div class="dots" id="carousel-dots"></div>
  </div>
</section>


      <section class="featured-products" aria-labelledby="featured-title">
        <h2 id="featured-title">Hot right now</h2>
        <div id="featured-grid" class="featured-grid"></div>
      </section>

      <section class="categories" aria-labelledby="cat-title">
        <h2 id="cat-title">Shop by Category</h2>
        <div id="category-row" class="category-row"></div>
      </section>

      <section class="products" aria-labelledby="new-arrivals-title">
        <h2 id="new-arrivals-title">New Arrivals</h2>
        <div id="status" role="status" aria-live="polite">Loading...</div>
        <div id="products-grid" class="grid"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <nav class="footer-buttons" aria-label="Footer navigation">
          <a href="./index.html" class="footer-btn">Home</a>
          <a href="./account/login.html" class="footer-btn">Login</a>
          <a href="./account/register.html" class="footer-btn">Register</a>
          <a href="./cart.html" class="footer-btn">Cart</a>
        </nav>
        <small>&copy; 2025 STAV. All rights reserved.</small>
      </div>
    </footer>

    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
