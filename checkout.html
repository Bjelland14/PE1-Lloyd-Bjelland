<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STAV â€” Checkout</title>
  <link rel="stylesheet" href="./css/base.css"/>
  <link rel="stylesheet" href="./css/layout.css"/>
  <link rel="stylesheet" href="./css/pages.css"/>
</head>
<body>

    <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="./index.html">
        <img src="./assets/STAVLOGO.png" alt="STAV" height="36"/>
      </a>
      <nav class="nav-links">
        <a href="./index.html" class="nav-btn">Home</a>
        <a href="./cart.html" class="nav-btn">ðŸ›’ Cart <span id="cart-count"></span></a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top:2rem;">
    <h1>Checkout</h1>

    <section id="order-summary" class="panel">
      <h2>Order Summary</h2>
      <div id="summary-items"></div>
      <h3 id="summary-total" style="margin-top:1rem;">Total: 0 NOK</h3>
    </section>

    <form id="checkout-form" style="max-width:520px; margin:2rem 0;">
      <h2>Delivery details</h2>
      <label>Full name
        <input id="fullName" type="text" required placeholder="Jane Doe"/>
      </label>
      <label>Email
        <input id="email" type="email" required placeholder="jane@example.com"/>
      </label>
      <label>Address
        <input id="address" type="text" required placeholder="Street 1, 1234 City"/>
      </label>

      <h2 style="margin-top:1.5rem;">Payment</h2>
      <label>Card number
        <input id="card" inputmode="numeric" pattern="[0-9 ]{12,19}" required placeholder="1234 5678 9012 3456"/>
      </label>

      <div class="actions" style="margin-top:1.25rem;">
        <a href="./cart.html" class="secondary" style="text-decoration:none; display:inline-flex; align-items:center; padding:.75rem 1.25rem; border-radius:8px;">Back to Cart</a>
        <button type="submit" class="primary">Confirm Purchase</button>
      </div>
      <p id="checkout-error" role="alert" style="color:#c1121f; margin-top:.75rem;"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>&copy; 2025 STAV</small>
      <div class="footer-buttons">
        <a href="./account/login.html" class="footer-btn">Login</a>
        <a href="./cart.html" class="footer-btn">Cart</a>
        <a href="./account/register.html" class="footer-btn">Register</a>
      </div>
    </div>
  </footer>

  <script type="module">

let updateCartCount;
    try {
      const mod = await import('./js/global.js');
      updateCartCount = mod.updateCartCount;
    } catch (_) {
      updateCartCount = function(){
        const el = document.getElementById('cart-count');
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const total = cart.reduce((s,i)=>s+(i.qty||1),0);
        if (el) el.textContent = total ? `(${total})` : '';
      }
    }

    const summaryWrap = document.getElementById('summary-items');
    const summaryTotal = document.getElementById('summary-total');
    const form = document.getElementById('checkout-form');
    const errorEl = document.getElementById('checkout-error');

    function renderSummary(){
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      updateCartCount();

      if (!cart.length){
        summaryWrap.innerHTML = '<p>Your cart is empty.</p>';
        summaryTotal.textContent = 'Total: 0 NOK';

        form.querySelector('button[type="submit"]').setAttribute('disabled','disabled');
        return;
      }

      let total = 0;
      summaryWrap.innerHTML = cart.map(item=>{
        const price = (item.discountedPrice ?? item.price);
        const sub = price * (item.qty||1);
        total += sub;
        return `
          <div class="cart-item" style="border:1px solid #eee; border-radius:10px; padding:.75rem; margin:.5rem 0;">
            <div style="display:flex; align-items:center; gap:12px;">
              <img src="${item.image?.url}" alt="${item.title}" style="width:64px;height:64px;object-fit:cover;border-radius:8px;">
              <div>
                <strong>${item.title}</strong>
                <div style="font-size:.95rem; color:#555;">${price.toFixed(2)} NOK Ã— ${item.qty||1}</div>
              </div>
              <div style="margin-left:auto; font-weight:700;">${sub.toFixed(2)} NOK</div>
            </div>
          </div>
        `;
      }).join('');

      summaryTotal.textContent = `Total: ${total.toFixed(2)} NOK`;
      form.querySelector('button[type="submit"]').removeAttribute('disabled');
    }

    renderSummary();

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      errorEl.textContent = '';

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      if (!cart.length){
        errorEl.textContent = 'Your cart is empty.';
        return;
      }

      const name = document.getElementById('fullName').value.trim();
      const mail = document.getElementById('email').value.trim();
      const addr = document.getElementById('address').value.trim();
      const card = document.getElementById('card').value.trim();

      if (!name || !mail || !addr || !card){
        errorEl.textContent = 'Please fill in all fields.';
        return;
      }

      const orderId = 'STAV-' + Math.random().toString(36).slice(2,8).toUpperCase();

      localStorage.removeItem('cart');
      updateCartCount();
      location.href = `./success.html?order=${encodeURIComponent(orderId)}`;
    });
  </script>
</body>
</html>
